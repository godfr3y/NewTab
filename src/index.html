<!DOCTYPE html>
<html style="height: 100%; width: 100%;">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" type="image/x-icon" href="./home.svg" />
  <title>New tab</title>
  <style>
    [data-theme="dark"] {
      --bg: #282828;
      --text: #ebdbb2;
      --source: #d5c4a1;
    }

    [data-theme="light"] {
      --bg: #fbf1c7;
      --text: #3c3836;
      --source: #504945;
    }

    :root {
      font-family: sans-serif;
    }
  </style>
  <script src="quotes.js" defer></script>
  <script src="theme.js"></script>
</head>

<body
  style="background: var(--bg); width: 60%; height: 100vh; margin: auto; display: flex; flex-direction: column; justify-content: center; align-items: center;">
  <blockquote id="text" style="font-size: 16pt; color: var(--text);"></blockquote>
  <cite style="color: var(--source);" id="source"></cite>
</body>

</html>
